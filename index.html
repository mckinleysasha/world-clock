<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Alexandra mckinley</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
    <option value="">Select a city..</option>
    <option value="current">My current location</option>
    <option value="Europe/London">London</option>
    <option value="America/New_York">New York</option>
    <option value="Asia/Tokyo">Tokyo</option>
</select>

<div id="cities">
    <div class="city" id="london">
        <div>
            <h2>
                London
                <img
                    src="https://twemoji.maxcdn.com/v/latest/svg/1f1ec-1f1e7.svg"
                    width="25"
                    alt="UK flag"
                />
            </h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>

    <div class="city" id="tokyo">
        <div>
            <h2>
                Tokyo
                <img
                    src="https://twemoji.maxcdn.com/v/latest/svg/1f1ef-1f1f5.svg"
                    width="25"
                    alt="Japan flag"
                />
            </h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
</div>
          <div class="city" id="new-york">
  <header>
    <h3>
      New York
      <img
        src="https://twemoji.maxcdn.com/v/latest/svg/1f1fa-1f1f8.svg"
        width="25"
        alt="United States flag"
      />
    </h3>
  </header>
  <div class="date"></div>
  <div class="time"></div>
</div>
    <footer>
      This project was coded with by <strong>Alexandra Mckinley</strong> and is
      <a href="https://github.com/mckinleysasha/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
